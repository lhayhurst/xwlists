{% extends "layout.html" %}
{% block content %}
<style>
P { text-align: center }
</style>

<form id="form"
      class="grid-form"
      action="{{ url_for('fix_escrow_form_results') }}"
      method=POST
      class="add-entry"
      enctype="multipart/form-data">
    <fieldset>
        <legend>Fix Escrow Form</legend>
        <div data-row-span="1">
            <div data-field-span="1">
                <label>Escrow fix file</label>
                <input type="file" name="escrow_file" accepts="json" >
            </div>
        </div>
    </fieldset>
    <input type="submit" class="btn" name="submit-button" id="submit-button" />
</form>



{% endblock %}
